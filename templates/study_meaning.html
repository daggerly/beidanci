{% extends "study.html" %}
{% block title %}Study Meaning{% endblock %}
{% block scripts %}
    <script type="text/javascript" src="/static/jquery-3.2.1.js"></script>
{% endblock %}
{% block body %}
    {% if danci %}
    <form method="post">
        <p>{{danci.meaning}}</p>
        <p id="word" style="display:none">{{danci.word}}</p>
        <input type="hidden" name="word" value="{{danci.word}}">
        <p><input type="text" style="text-align:center"></p>
        <p>
            <span id="btnShowAnswer" onclick="show_answer()">看答案</span>
            <button id="pass" type="submit" name="pass" value="aaa"
                    style="display:none">正确</button>
            <button id="unpass" type="submit" name="unpass" value="aaa"
                    style="display:none">错误</button>
        </p>
    </form>
    {% else %}
    <p>没有要背的单词</p>
    {% endif%}
    <script type="text/javascript">
        function show_answer(){
            document.getElementById('btnShowAnswer').style.display='none';
            document.getElementById('word').style.display='';
            document.getElementById('pass').style.display='';
            document.getElementById('unpass').style.display='';
        }
    </script>
{% endblock %}
